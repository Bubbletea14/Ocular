<!DOCTYPE html>
<html>

<head>
    <title>Ocular Metrics Collector</title>
    <style>
        body {
            text-align: center;
            background-color: bisque;
        }

        p {
            font-family: verdana;
            font-size: 20px;
        }
    </style>

    <script src = "https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <script src = "fetchUsers.js"> </script>
    <script src = "fetchProcess.js"> </script>
    <script src = "fetchMemory.js"> </script>
    <script src = "fetchCpu.js"> </script>

    <h1 style="color:blueviolet;">Welcome to Ocular</h1>
    <h1>User List</h1>
    <ul class="userList"></ul>

    <h1>Process List</h1>
    <ul class="processList"></ul>

    <h1>Memory List</h1>
    <ul class="memoryList"></ul>
    <h2>Memory Usage chart</h2>
    <canvas id="gaugeChart" width="400" height="400"></canvas>
    

    <h1>Cpu List</h1>
    <ul class="cpuList"></ul>

    <script>
        //Fetch data from the Users API
        fetchUsers();
        setInterval(fetchUsers,15000);
        //Fetch data from the processes API 
        fetchProcess();
        setInterval(fetchProcess,15000);
        //Fetch data from the Memory API 
        fetchMemory();
        
        //Fetch data from the Cpu API
        fetchCpu();
        setInterval(fetchCpu,15000);

    </script>
        
        
        
</body>

</html>
